name: CI
run-name: "Execute unit-tests and build @${{ github.ref_name }}"
on:
  workflow_call:
    secrets:
      github-token:
        required: true

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: "yarn"
